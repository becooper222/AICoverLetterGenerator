<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Job Description Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Resume and Job Description Analyzer</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="resume" class="block text-sm font-medium text-gray-700 mb-2">Upload your Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="pdf-preview" class="mb-4 hidden">
                <h2 class="text-lg font-semibold mb-2">PDF Preview</h2>
                <div id="pdf-container" class="border border-gray-300 rounded-md h-64 overflow-auto"></div>
            </div>
            <div class="mb-4">
                <label for="focus_areas" class="block text-sm font-medium text-gray-700 mb-2">Add any area you would like to focus on in your cover letter</label>
                <textarea id="focus_areas" name="focus_areas" rows="3" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-6">
                <label for="job_description" class="block text-sm font-medium text-gray-700 mb-2">Paste in the Job Description</label>
                <textarea id="job_description" name="job_description" rows="5" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Generate
            </button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
